# yaml-language-server: $schema=../.vscode/site-config/config-schema.json

site:
  name: 'Astro Blocks'
  site: 'https://astrocomponents.dev'
  base: '/'
  trailingSlash: false
  googleSiteVerificationId: 'some-verification-id'

i18n:
  default: 'en'
  languages:
    - code: 'en'
      locale: 'en-US'
      basePath: '/'
      direction: 'ltr'
      label: 'English'
    - code: 'es'
      locale: 'es-ES'
      basePath: '/es'
      direction: 'ltr'
      label: 'Español'

metadata:
  title:
    default: 'Astro Blocks'
    template: '%s | Astro Blocks'
  description: 'Modern, accessible Astro Blocks for building amazing web experiences.'
  author: 'Your Name'
  keywords: ['astro', 'components', 'blocks', 'web', 'design']
  charset: 'UTF-8'
  robots:
    index: true
    follow: true
  canonical: 'https://astrocomponents.dev' # Base, will be extended per page

  # Theme
  theme:
    color: '#FFFFFF'
    colorScheme: 'light dark' # Values: "normal", "light", "dark", "light dark", "dark light", "only light", "only dark"

  # Favicons and icons
  icons:
    favicon: '/favicon.ico'
    apple: '/apple-touch-icon.png'
    icon32: '/favicon-32x32.png'
    icon16: '/favicon-16x16.png'
    maskIcon: '/safari-pinned-tab.svg'
    maskIconColor: '#5bbad5'

  # Open Graph
  openGraph:
    site_name: 'Astro Blocks'
    locale: 'en_US'
    localeAlternate: ['es_ES']
    type: 'website'
    description: 'Build modern web experiences with accessible Astro Blocks'
    images:
      - url: '/og-image.png'
        width: 1200
        height: 630
        alt: 'Astro Blocks'
        type: 'image/png'

  # Twitter
  twitter:
    handle: '@yourhandle'
    site: '@yourhandle'
    cardType: 'summary_large_image'
    title: 'Astro Blocks'
    description: 'Modern, accessible Astro Blocks for building amazing web experiences.'
    image: '/twitter-image.png'
    imageAlt: 'Astro Blocks Preview'

  # Per-language overrides (consistent with i18n structure)
  localized:
    es:
      title:
        default: 'Componentes Astro'
        template: '%s | Componentes Astro'
      description: 'Componentes Astro modernos y accesibles para crear experiencias web increíbles.'
      openGraph:
        site_name: 'Componentes Astro'
        locale: 'es_ES'

analytics:
  vendors:
    googleAnalytics:
      id: 'G-XXXXXXXXXX'
      partytown: true
