# yaml-language-server: $schema=../.vscode/site-config/config-schema.json

site:
  name: 'Sofia Moreno'
  site: 'https://sofiamoreno.fr/'
  base: '/'
  trailingSlash: false
  googleSiteVerificationId: 'some-verification-id'

i18n:
  default: 'fr'
  languages:
    - code: 'fr'
      locale: 'fr-FR'
      basePath: '/'
      direction: 'ltr'
      label: 'Français'

metadata:
  title:
    default: 'Sofia Moreno'
    template: '%s | Joaillerie sur Mesure à Paris'
  description: 'Sofia Moreno, créatrice de joaillerie sur mesure à Paris. Découvrez des pièces uniques alliant élégance et savoir-faire.'
  author: 'Sofia Moreno'
  keywords:
    [
      'joaillerie',
      'bijoux sur mesure',
      'Sofia Moreno',
      'créatrice de bijoux',
      'bijoux Paris',
      'modelisation 3D',
      'haute joaillerie',
      'bijoux personnalisés',
      'atelier de joaillerie',
      'bijoux artisanaux',
    ]
  charset: 'UTF-8'
  robots:
    index: true
    follow: true
  canonical: 'https://sofiamoreno.fr' # Base, will be extended per page

  # Theme
  theme:
    color: '#FFFFFF'
    colorScheme: 'only light' # Values: "normal", "light", "dark", "light dark", "dark light", "only light", "only dark"

  # Favicons and icons
  icons:
    favicon: '/favicon.ico'
    apple: '/apple-touch-icon.png'
    icon32: '/favicon-32x32.png'
    icon16: '/favicon-16x16.png'
    maskIcon: '/safari-pinned-tab.svg'
    maskIconColor: '#F1EEE9'

  # Open Graph
  openGraph:
    site_name: 'Sofia Moreno'
    locale: 'fr_FR'
    localeAlternate: ['es_ES']
    type: 'website'
    description: 'Sofia Moreno, créatrice de joaillerie sur mesure à Paris. Découvrez des pièces uniques alliant élégance et savoir-faire.'
    images:
      - url: '/social.png'
        width: 1200
        height: 630
        alt: 'Sofia Moreno'
        type: 'image/png'

  # Twitter
  twitter:
    handle: '@yourhandle'
    site: '@yourhandle'
    cardType: 'summary_large_image'
    title: 'Sofia Moreno'
    description: 'Sofia Moreno, créatrice de joaillerie sur mesure à Paris. Découvrez des pièces uniques alliant élégance et savoir-faire.'
    image: '/social.png'
    imageAlt: 'Sofia Moreno'

  # Per-language overrides (consistent with i18n structure)
